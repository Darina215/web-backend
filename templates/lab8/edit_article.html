{% extends "base.html" %}

{% block lab %}Редактировать статью{% endblock %}

{% block main %}
<h1>Редактирование статьи</h1>

{% if error %}
<div style="color:red; border:1px solid red; padding:10px;">
    {{ error }}
</div>
{% endif %}

<form method="post">

    <div>
        <label>
            Название:
            <input type="text" name="title" value="{{ article.title }}">
        </label>
    </div>

    <div>
        <label>
            Текст статьи:<br>
            <textarea name="text" rows="7" cols="50">{{ article.article_text }}</textarea>
        </label>
    </div>

    <div>
        <label>
            <input type="checkbox" name="is_public"
                   {% if article.is_public %}checked{% endif %}>
            Публичная
        </label>
    </div>

    <button type="submit">Сохранить</button>
</form>

<a href="/lab8/articles/">Назад</a>
{% endblock %}
