{% extends "base.html" %}

{% block lab %}Лабораторная работа 8{% endblock %}

{% block main %}
    <h1>Авторизация</h1>
    
    {% if error %}
        <div style="color: red; padding: 10px; border: 1px solid red; margin-bottom: 15px;">
            {{ error }}
        </div>
    {% endif %}
    
    <form action="/lab8/login" method="post">
        <div>
            <label>
                Логин: <input type="text" name="login">
            </label>
        </div>

        <div>
            <label>
                Пароль: <input type="password" name="password">
            </label>
        </div>

        <div>
            <label>
                <input type="checkbox" name="remember_me"> Запомнить меня
            </label>
        </div>

        <button type="submit">Вход</button>
    </form>

    <br>
    <a href="/lab8/">К базе знаний</a>
    <a href="/">На главную</a>
{% endblock %}
