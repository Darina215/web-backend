{% extends "base.html" %}

{% block lab %}Список пользователей{% endblock %}

{% block main %}
    <h1>Список пользователей</h1>
    
    <table border="1" style="border-collapse: collapse; width: 100%;">
        <tr>
            <th>Логин</th>
            <th>Имя</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.login }}</td>
            <td>{{ user.name }}</td>
        </tr>
        {% endfor %}
    </table>
    
    <div style="margin-top: 20px;">
        <form action="/lab4/delete-user" method="post" style="display: inline;">
            <button type="submit">Удалить свой аккаунт</button>
        </form>
        
        <a href="/lab4/edit-user-form" style="margin-left: 10px;">
            <button>Редактировать свои данные</button>
        </a>
    </div>
    <br>
    <div>
        <a href="/lab4/">В меню лабораторной</a>
    </div>
{% endblock %}
