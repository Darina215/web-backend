{% extends "base.html" %}

{% block lab %}Заказ зерна{% endblock %}

{% block main %}
    <h1>Заказ зерна</h1>
    <form method="post" action="/lab4/grain">
        <div>
            <label>Выберите зерно:</label><br>
            <input type="radio" id="barley" name="grain_type" value="barley" checked>
            <label for="barley">Ячмень (12 000 руб/т)</label><br>
            
            <input type="radio" id="oats" name="grain_type" value="oats">
            <label for="oats">Овёс (8 500 руб/т)</label><br>
            
            <input type="radio" id="wheat" name="grain_type" value="wheat">
            <label for="wheat">Пшеница (9 000 руб/т)</label><br>
            
            <input type="radio" id="rye" name="grain_type" value="rye">
            <label for="rye">Рожь (15 000 руб/т)</label><br>
        </div>
        
        <div style="margin-top: 10px;">
            <label for="weight">Вес (тонн):</label>
            <input type="number" id="weight" name="weight" step="0.1" min="0.1">
        </div>
        
        <div style="margin-top: 10px;">
            <input type="submit" value="Оформить заказ">
        </div>
    </form>
    <br>
    <a href="/lab4/">В меню лабораторной</a>

{% endblock %}
