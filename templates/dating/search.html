{% extends 'baze_dating.html' %}

{% block title %}Поиск{% endblock %}

{% block content %}

<div id="search_form" class="search_block">
    <h2>Поиск пользователей</h2>
    <label>Имя: <input type="text" id="search_name" placeholder="Введите имя"></label>
    <label>Возраст от: <input type="number" id="search_age_min" placeholder="от"></label>
    <label>Возраст до: <input type="number" id="search_age_max" placeholder="до"></label>
    <button type="button" onclick="loadSearch()">Найти</button>
</div>

<hr>

<div id="search_results"></div>

<button type="button" id="next_button" onclick="loadNext()" style="display:none;">Следующие</button>

{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='dating/dating.js') }}"></script>
{% endblock %}
