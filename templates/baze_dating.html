<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}НеТиндер{% endblock %}</title>
    
    <link rel="stylesheet" href="{{ url_for('static', filename='dating/dating.css') }}">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='dating/favicon.ico') }}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='dating/favicon-32x32.png') }}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='dating/favicon-16x16.png') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <nav>
            <a href="{{ url_for('dating.index') }}" class="{% if request.endpoint == 'dating.index' %}active{% endif %}">Главная</a>
            
            {% if session.get('user_id') %}
                <a href="{{ url_for('dating.profile') }}" class="{% if request.endpoint == 'dating.profile' %}active{% endif %}">Профиль</a>
                <a href="{{ url_for('dating.search_page') }}" class="{% if request.endpoint == 'dating.search_page' %}active{% endif %}">Найти пару</a>
                <a href="{{ url_for('dating.logout') }}">Выйти</a>
            {% else %}
                <a href="{{ url_for('dating.login') }}" class="{% if request.endpoint == 'dating.login' %}active{% endif %}">Войти</a>
                <a href="{{ url_for('dating.register') }}" class="{% if request.endpoint == 'dating.register' %}active{% endif %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        <p>Редкачева Дарина, ФБИ-32, 2025</p>
    </footer>

    {% block scripts %}{% endblock %}
</body>
</html>
