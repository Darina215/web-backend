{% extends "base.html" %}

{% block lab %} Лабораторная работа 6 {% endblock %}

{% block script %}
<script>
const userLogin = {{ login|tojson|default('""') }};


function getOfficeList() {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'info',
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        const office_list = data.result;
        const ul = document.getElementById('office-list');
        ul.innerHTML = '';

        let totalCost = 0;
        let userOffices = [];

        for(let i = 0; i < office_list.length; i++) {
            const office = office_list[i];
            const li = document.createElement('li');
            li.innerHTML = `
                <strong>Кабинет ${office.number}</strong><br>
                Статус: ${office.tenant ? 'занят (' + office.tenant + ')' : 'свободен'}<br>
                Стоимость: ${office.price} руб./мес.
            `;

            if (!office.tenant) {
                const bookingButton = document.createElement('button');
                bookingButton.innerText = 'Зарезервировать';
                bookingButton.onclick = function() {booking(office.number)};
                li.appendChild(bookingButton);
            }

            else if (office.tenant === userLogin) {
                const cancelButton = document.createElement('button');
                cancelButton.innerText = 'Освободить';
                cancelButton.onclick = function() { cancellation(office.number) };
                li.appendChild(cancelButton);
                
                // Добавляем в список офисов пользователя для расчета общей стоимости
                userOffices.push(office);
                totalCost += office.price;
            }

            ul.appendChild(li);
        }

        updateTotalCost(totalCost, userOffices);
    })
}

function updateTotalCost(totalCost, userOffices) {
    const totalCostDiv = document.getElementById('total-cost');
    
    if (totalCost > 0) {
        let html = '<h3>Ваша аренда:</h3>';
        html += '<ul>';
        userOffices.forEach(office => {
            html += `<li>Кабинет ${office.number}: ${office.price} руб./мес.</li>`;
        });
        html += '</ul>';
        html += `<h4>Общая стоимость: ${totalCost} руб./мес.</h4>`;
        totalCostDiv.innerHTML = html;
    } else {
        totalCostDiv.innerHTML = '<p>У вас нет арендованных офисов</p>';
    }
}

function booking(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'booking',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) { 
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 2: 
                    alert('Офис уже арендуется');
                    break;
                case -32601:
                    alert('Странная ошибка');
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

function cancellation(officeNumber) {
    const url = '/lab6/json-rpc-api/';
    const json = {
        'jsonrpc': '2.0',
        'method': 'cancellation',
        'params': officeNumber,
        'id': Math.round(Math.random()*1000)
    };
    fetch(url, {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(json)
    })
    .then(function(response) {
        return response.json()
    })
    .then(function(data) {
        if(data.error) { 
            switch(data.error.code) {
                case 1:
                    alert('Вы не авторизованы, пожалуйста, авторизуйтесь');
                    break;
                case 3:
                    alert('Офис не арендован');
                    break;
                case 4:
                    alert('Вы не арендатор этого офиса');
                    break;
                case -32601:
                    alert('Странная ошибка');
            }
        }
        else {
            document.getElementById('office-list').innerHTML = '';
            getOfficeList();
        }
    });
}

document.addEventListener('DOMContentLoaded', function(){
    getOfficeList();
})
</script>
{% endblock %}

{% block main %}
    <h1>Аренда офисов</h1>
    
    <div class="office-list-container">
        <h2>Список кабинетов</h2>
        <ul id="office-list" class="office-list"></ul>
    </div>
    
    <div id="total-cost" class="total-cost"></div>
{% endblock %}
