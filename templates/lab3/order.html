{% extends "base.html" %}

{# номер лабораторной работы: #}
{% block lab %}Лабораторная работа 3{% endblock %}

{# основной контент: #}
{% block main %}
    <div class="order-form">
        <h1 style="text-align: center;">Заказ напитка</h1>

        <form action="/lab3/pay">
            <div style="font-weight: bold;">Напиток:</div>
            <label>
                <input type="radio" value="cofee" name="drink" checked>Кофе - 120₽
            </label><br>
            <label>
                <input type="radio" value="black-tea" name="drink">Черный чай - 80₽
            </label><br>
            <label>
                <input type="radio" value="green-tea" name="drink">Зеленый чай - 70₽
            </label>

            <div style="font-weight: bold;">Добавки:</div>
            <label>
                <input type="checkbox" name="milk">молоко (+30₽)
            </label>
            <label>
                <input type="checkbox" name="sugar">сахар (+10₽)
            </label>

            <div>
                <button type="submit">Заказать</button>
            </div>
        </form>
    </div>
{% endblock %}
